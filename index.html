<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML TEST</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header_img-container">
        <img src="" alt="" class="header__img">
      </div>
      <h1 class="header__ttl">キャッチコピー</h1>
    </div>
  </header>
  <main class="main">
    <!-- About -->
    <div class="about">
      <div class="about__inner">
        <h2 class="about__ttl">About</h2>
        <p class="about__text"> COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong class="about__strong">『独自の学習ノウハウ』</strong>でフリーランスエンジニアを目指すことができます。</p>
      </div>
    </div>
    <!-- ブログ -->
    <div class="blog">
      <div class="blog__inner">
        <h2 class="blog__ttl">ブログ</h2>
        <div class="blog__content">
          <div class="blog__article">
            <div class="blog__img-container">
              <img src="./img/blog__eyecatch1.jpg" alt="" class="blog__img">
            </div>
            <p class="blog__article-ttl">コーチテックブログのタイトルがここには入ります。</p>
          </div>
          <div class="blog__article">
            <div class="blog__img-container">
              <img src="./img/blog__eyecatch2.jpg" alt="" class="blog__img">
            </div>
            <p class="blog__article-ttl">コーチテックブログのタイトルがここには入ります。</p>
          </div>
          <div class="blog__article">
            <div class="blog__img-container">
              <img src="./img/blog__eyecatch3.jpg" alt="" class="blog__img">
            </div>
            <p class="blog__article-ttl">コーチテックブログのタイトルがここには入ります。</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 問い合わせ -->
    <div class="contact">
      <div class="contact__inner">
        <h2 class="contact__ttl">問い合わせ</h2>
        <form action="" class="contact__form">
          <label for="" class="form-name">
            名前<input type="text" class="form-name__input"><br>
          </label>
          <label for="" class="form-email">
            メールアドレス<input type="text" class="form-email__input"><br>
          </label>
          <label for="" class="form-topic">
            用件<select name="" id="" class="form-topic__select">
              <option value="広告掲載">広告掲載について</option>
            </select><br>
          </label>
          <label for="" class="form-detail">
            内容<textarea class="form-detail__textarea" name="" id="" cols="30" rows="10"></textarea><br>
          </label>
          <div class="form-btn">
            <input type="reset" value="削除" class="from-btn__reset">
            <input type="submit" value="送信" class="form-btn__submit">
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
